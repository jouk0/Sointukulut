
<section class="chordDiagrams">
    <header>
        <h1>Erikois otteet</h1>
        <h2 class="page">Sivu 8</h2>
    </header>
    <article *ngFor="let chord of specialChords">
        <header><h1>{{chord.name}}</h1></header>
        <div class="{{chord.name}}">
            <div *ngFor="let duuri of chord.chords; let i = index">
                <div class="{{duuri.class}}"></div>
            </div>
        </div>
    </article>
</section>
